<h3>Top Nodes</h3>
<div class="grid grid-pad">
  <a *ngFor="let node of nodes"  [routerLink]="['/detail', node.chipID]"  class="col-1-4">
    <div class="module node">
      <h4>{{node.ip}}</h4>
    </div>
  </a>
</div>
